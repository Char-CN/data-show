	var choose = function(obj, id) {
		$("#ulnavbar .active").removeClass();
		$("#" + id).addClass("active");
		if (!$('#headBtn').hasClass('collapsed')) {
			$('#headBtn').click();
		}
	};

	var setSrc = function(src, id) {
		$("#ulnavbar .active").removeClass();
		$("#" + id).addClass("active");
		if (!$('#headBtn').hasClass('collapsed')) {
			$('#headBtn').click();
		}
		if ($("#webapp").attr("src") != src) {
			$("#webapp").attr("src", src);
		}
	};
